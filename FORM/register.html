<html >
<head>

<body>

    <div id="cont" class="container">

  <h3>Please fill in the following form</h4>

<form>
<table>
        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text" name="">
            </td>
        </tr>
        <tr>
            <td>
                Surname :
            </td>
            <td>
                <input type="text" surname="">
            </td>
        </tr> <tr>
            <td>
                Identity number :
            </td>
            <td>

            </td>

            <td>

            </td>

                <input type="radio" name="Gender">Female

                Phone number :
            </td>

                <input type="text" phone number="">

        </tr>
        
        <tr>
            <td>
                Email address :
            </td>

            </td>
        </tr>
        <tr>

                Password :
            </td>

                <input type="password" password="">
            </td>
        </tr>


        <tr>
            <td>

</table>
</div>
</form>
